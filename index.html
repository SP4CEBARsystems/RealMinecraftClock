<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Real Minecraft Clocks</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<main>
		<h1>Real Minecraft Clocks</h1>
		<p>On earth</p>
		<section class="custom-clock">
			<article>
				<h2>Where is your clock located?</h2>
				<details>
					<summary>
						Choose on map
					</summary>
					<canvas id="earthCanvas" width="500" height="500"></canvas>
				</details>
				<div>
					<input type="number" id="custom-clock-latitude-input" placeholder="Latitude">
					<input type="number" id="custom-clock-longitude-input" placeholder="Longitude">
					<button id="set-custom-clock-button">Set Clock</button>
				</div>
				<img id="minecraft-clock-custom" class="minecraft-clock" src="./assets/minecraft_clock_images/clock_00.png" alt="Minecraft Clock" />
			</article>
		</section>
		<section class="clocks">
			<article>
				<h1>Middelburg</h1>
				<img id="minecraft-clock-middelburg" class="minecraft-clock" src="./assets/minecraft_clock_images/clock_00.png" alt="Minecraft Clock" />
			</article>
			<article>
				<h1>Amsterdam</h1>
				<img id="minecraft-clock-amsterdam" class="minecraft-clock" src="./assets/minecraft_clock_images/clock_00.png" alt="Minecraft Clock" />
			</article>
			<article>
				<h1>Moscow</h1>
				<img id="minecraft-clock-moscow" class="minecraft-clock" src="./assets/minecraft_clock_images/clock_00.png" alt="Minecraft Clock" />
			</article>
			<article>
				<h1>Tokyo</h1>
				<img id="minecraft-clock-tokyo" class="minecraft-clock" src="./assets/minecraft_clock_images/clock_00.png" alt="Minecraft Clock" />
			</article>
			<article>
				<h1>NewYork</h1>
				<img id="minecraft-clock-newyork" class="minecraft-clock" src="./assets/minecraft_clock_images/clock_00.png" alt="Minecraft Clock" />
			</article>
		</section>
		<script type="module" src="./js/index.js"></script>
	</main>
	<script type="module" src="./js/index.js"></script>

	</aside>
</body>
</html>
